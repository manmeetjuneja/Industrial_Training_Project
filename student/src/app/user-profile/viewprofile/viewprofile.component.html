<div class="viewcat" style="background-color: aquamarine; max-height: 300vh;">
  <div class="container">
    <h2>View Profile</h2>            
    <table class="table table-hover" *ngFor="let user of selecteduser;">
  
        <tr>
          <td>Full Name</td><td>{{user.fullname}}</td>
        </tr>
        <tr>
          <td>Email</td><td>{{user.email}}</td>
        </tr>
        <tr>
          <td>Phone</td><td>{{user.phone}}</td>
        </tr>
        <tr>
          <td>Picture</td><td><img [src]="getSafeUrl(user.picture)" height="100" width="100"></td>
        </tr>
        <tr>
          <td>Qualification</td><td>{{user.qualification}}</td>
        </tr>
        <tr>
          <td>Specialization</td><td>{{user.specialization}}</td>
        </tr>
        <tr>
          <td>Experience</td><td>{{user.experience}}</td>
        </tr>
        <tr>
          <td>Project Description</td><td>{{user.prodesc}}</td>
        </tr>
      
    </table>
  </div>
  </div>
