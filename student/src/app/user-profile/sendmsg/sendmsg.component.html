
<div style="text-align:center">
  <h1>
    Send Message
  </h1>
 </div>
 <div style="margin:20px 50px 20px 50px;">
<form #sendmsg="ngForm" (ngSubmit)="onSubmit(sendmsg)">
  <div class="form-group">
    <label for="category">Sender Email</label>
    <input type="text" name="receiver" #qname="ngModel" ngModel [(ngModel)]="email" class="form-control" id="inputdefault" readonly>
  </div>
  <div class="form-group">
    <label for="category">Message</label>
    <input type="text" name="message" #message="ngModel" ngModel  class="form-control" id="inputdefault" placeholder="Write Message">
  </div>
  <div class="form-group">
    <input type="submit" class="form-control btn btn-success" id="inputdefault" value="Send Message">
  </div>
</form>
</div>
