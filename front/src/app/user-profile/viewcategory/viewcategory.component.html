<div class="viewcat" style="background-color: cornsilk; max-height: 300vh;">
<div class="container">
  <h3>View Category</h3>            
  <table class="table table-hover">

      <tr>
        <th>S No.</th>
        <th>Catgory Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    
      <tr *ngFor="let cat of category;let i = index">
        <td>{{i+1}}</td>
        <td>{{cat.categoryname}}</td>
        <td><a routerLink="../EditCategory/{{cat._id}}"><img src="assets/logo/edit.png" id="icon" height="30" width="30" alt="User Icon" /></a></td>
        <td><a class="action-btn" (click)="onDelete(cat._id)"><img src="assets/logo/delete.png" id="icon" height="30" width="30" alt="User Icon" /></a></td>
      </tr>
      <router-outlet></router-outlet>
  </table>
</div>
</div>
