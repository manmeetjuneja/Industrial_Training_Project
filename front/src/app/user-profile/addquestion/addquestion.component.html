
<div style="text-align:center">
  <h2>
    Add Question 
  </h2>
 </div>
 <div style="margin:30px 60px 30px 60px; background-color: cornsilk; border:black;">
<form #questionform="ngForm" (ngSubmit)="onSubmit(questionform)">
    <input type="hidden" name="_id" #_id="ngModel" ngModel [(ngModel)]="selectedquestion._id">
  <div class="form-group">
    <label for="question">Question Name</label>
    <input type="text" name="qname" #qname="ngModel" ngModel [(ngModel)]="selectedquestion.qname" class="form-control" id="inputdefault" placeholder="question Name">
  </div>

  <div class="form-group">
    <label for="question">Option 1</label>
    <input type="text" name="opt1" #qname="ngModel" ngModel [(ngModel)]="selectedquestion.opt1" class="form-control" id="inputdefault" placeholder="option 1">
  </div>

  <div class="form-group">
    <label for="question">Option 2</label>
    <input type="text" name="opt2" #qname="ngModel" ngModel [(ngModel)]="selectedquestion.opt2" class="form-control" id="inputdefault" placeholder="option 2">
  </div>

  <div class="form-group">
    <label for="question">Option 3</label>
    <input type="text" name="opt3" #qname="ngModel" ngModel [(ngModel)]="selectedquestion.opt3" class="form-control" id="inputdefault" placeholder="option 3">
  </div>

  <div class="form-group">
    <label for="question">Option 4</label>
    <input type="text" name="opt4" #qname="ngModel" ngModel [(ngModel)]="selectedquestion.opt4" class="form-control" id="inputdefault" placeholder="option 4">
  </div>


  <div class="form-group">
    <label for="question">Correct Answer</label>
    <input type="text" name="canswer" #qname="ngModel" ngModel [(ngModel)]="selectedquestion.canswer" class="form-control" id="inputdefault" placeholder="Correct answer">
  </div>





  <div class="form-group">
    <label for="Food">Subject</label>
  		<select [(ngModel)]="selectedquestion.category_id" name="category_id" class="form-control"> 
				<option [selected]="selectedquestion.category_id == 'select'" [value]="select">SELECT CATEGORY/SUBJECT</option>  
        <option  *ngFor="let cat of category" [value]="cat.categoryname">{{cat.categoryname}}</option>
			</select>
	</div>
  <div class="form-group">
    <input type="submit" class="form-control btn btn-success" id="inputdefault">
  </div>
</form>
</div>
