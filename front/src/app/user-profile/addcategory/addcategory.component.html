
<div style="text-align:center">
  <h1>
    Add Category/Subject 
  </h1>
 </div>
 <div style="margin:30px 60px 30px 60px; background-color: cornsilk;">
<form #categoryform="ngForm" (ngSubmit)="onSubmit(categoryform)">
    <input type="hidden" name="_id" #_id="ngModel" ngModel [(ngModel)]="selectedCategory._id">
  <div class="form-group">
    <label for="category">Category/Subject Name</label>
    <input type="text" name="category" #qname="ngModel" ngModel [(ngModel)]="selectedCategory.categoryname" class="form-control" id="inputdefault" placeholder="Category Name">
  </div>
  <div class="form-group" style="size: 30px;">
    <input type="submit" class="form-control btn btn-success" id="inputdefault">
  </div>
</form>
</div>
